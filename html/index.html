<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/game.js"></script>
<script type="text/javascript" src="../js/ship.js"></script>
<script type="text/javascript" src="../js/board.js"></script>

<div id="container"></div>
<input type="checkbox" id="show-ships"/> Show ships?
<script type="text/javascript">
  $(document).ready(function() {
    var game = new BattleshipGame.Game($('#container'));
    $('#show-ships').change(function() {
      if ($(this).is(':checked')) {
        $('.cell').addClass('show-ship')
      } else {
        $('.cell').removeClass('show-ship')
      }
    })
  })
</script>

<style type="text/css">
  .board {
    display: inline-block;
    border-left: 1px solid #8dc6d3;
    border-top: 1px solid #8dc6d3;
    margin: 20px;
  }
  .cell {
    border-right: 1px solid #8dc6d3;
    border-bottom: 1px solid #8dc6d3;
    background-color: rgba(141, 198, 211, 0.5);
    width: 20px;
    height: 20px;
    display: inline-block;
  }
  .cell.ship {
    background-color: rgba(141, 198, 211, 0.5);
  }
  .cell.ship.show-ship {
    background-color: #ccc;
  }
  .cell.ship.sunk {
    background-color: red;
  }
  .cell.missed {
    background-color: white;
  }
</style>
